<h3>Add Student</h3>

<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Hurray!</strong> Details submitted successfully!
    <button (click)="removeMessage()" type="button" class="btn-close" data-bs-dismiss="alert">x</button>
  </div>

<form [formGroup]="addStudent" (ngSubmit)="SaveData()">
    <div class="mb-3">
      <label  class="form-label">Name</label>
      <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
    </div>

    <div class="mb-3">
        <label  class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
      </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
